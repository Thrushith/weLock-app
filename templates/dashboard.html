<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .dashboard-container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 800px; /* Adjust max-width as needed */
            margin: 50px auto;
        }

        .dashboard-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-container label {
            display: block;
            font-weight: bold;
        }

        .dashboard-container input[type="text"],
        .dashboard-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .dashboard-container input[type="submit"],
        .dashboard-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .dashboard-container input[type="submit"]:hover,
        .dashboard-container button:hover {
            background-color: #45a049;
        }

        .text-data-container {
            margin-top: 20px;
        }

        .text-item {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .logout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        /* Media Query for smaller screens */
        @media only screen and (max-width: 600px) {
            .dashboard-container {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <form action="/dashboard" method="post">
            <div class="input-container">
                <label for="heading">Heading:</label>
                <input type="text" id="heading" name="heading">
            </div>
            <div class="input-container">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="4" cols="50"></textarea>
            </div>
            <div class="button-container">
                <input type="submit" id="add-button" value="Add">
            </div>
        </form>
        <div class="text-data-container">
            <h2>Text Data:</h2>
            <!-- Display existing data with delete buttons -->
            {% for d in data %}
                <div class="text-item">
                    <h3>{{ d[1] }}</h3>
                    <p>{{ d[2] }}</p>
                    <!-- Button to delete individual data -->
                    <form action="/delete_data/{{ d[0] }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
        <div class="button-container">
            <a href="/logout" class="logout-button">Logout</a>
        </div>
    </div>
</body>
</html>
